<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太陽能電池模擬器 - 介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1 class="text-center mb-4">太陽能電池模擬器</h1>
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h3>遊戲簡介</h3>
                    <p>在這個互動式模擬器中，你將學習太陽能發電系統的工作原理。通過調整太陽能板的角度，觀察發電效率的變化，並管理電池儲能和用電設備的使用。</p>
                    
                    <h3>學習目標</h3>
                    <ul>
                        <li>理解太陽能板的工作原理和角度對發電效率的影響</li>
                        <li>學習電池儲能系統的運作方式</li>
                        <li>認識不同電器的用電特性</li>
                        <li>培養能源管理的概念</li>
                    </ul>

                    <h3>操作說明</h3>
                    <ul>
                        <li>使用←→方向鍵調整太陽能板角度</li>
                        <li>按 A 鍵切換自動/手動追蹤模式</li>
                        <li>觀察電池電量和用電情況</li>
                    </ul>

                    <div class="text-center mt-4">
                        <a href="game.html" class="btn btn-primary btn-lg">開始遊戲</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
