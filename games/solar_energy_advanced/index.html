<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太陽能電池模擬器（進階版） - 介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2 class="text-center mb-4">太陽能電池模擬器（進階版）</h2>
                    
                    <div class="content-section">
                        <h3>進階功能</h3>
                        <ul>
                            <li>可拖曳移動太陽能板位置</li>
                            <li>可調整太陽能板旋轉速度</li>
                            <li>詳細的控制面板顯示</li>
                            <li>更多的互動控制選項</li>
                        </ul>
                    </div>

                    <div class="content-section">
                        <h3>操作說明</h3>
                        <ul>
                            <li>← → 方向鍵：調整太陽能板角度</li>
                            <li>滑鼠拖曳：移動太陽能板位置</li>
                            <li>滑鼠滾輪：調整旋轉速度</li>
                            <li>A 鍵：切換自動/手動追蹤</li>
                            <li>C 鍵：開啟/關閉控制面板</li>
                        </ul>
                    </div>

                    <div class="content-section">
                        <h3>學習目標</h3>
                        <ul>
                            <li>了解太陽能板位置對發電效率的影響</li>
                            <li>掌握自動追蹤系統的原理和效果</li>
                            <li>學習如何優化太陽能系統的效能</li>
                        </ul>
                    </div>

                    <div class="text-center mt-4">
                        <a href="game.html" class="btn btn-primary btn-lg">開始遊戲</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
