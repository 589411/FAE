<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太陽能防護罩模擬器 - 介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2 class="text-center mb-4">太陽能防護罩模擬器</h2>
                    
                    <div class="content-section">
                        <h3>模擬器特色</h3>
                        <ul>
                            <li>模擬月球環境下的太陽能防護系統</li>
                            <li>體驗能源管理與防護的平衡</li>
                            <li>學習保護自己的重要性</li>
                            <li>了解自我價值與獨特性</li>
                        </ul>
                    </div>

                    <div class="content-section">
                        <h3>核心理念</h3>
                        <ul>
                            <li><strong>記住：你是獨一無二的存在，你的價值不是由任何人能決定的</strong></li>
                            <li>就像月球上的挑戰和危險，生活中也需要適當的防護</li>
                            <li>保護自己不是懦弱，而是對自己負責</li>
                            <li>在保護中成長，在成長中更加堅強</li>
                        </ul>
                    </div>

                    <div class="content-section">
                        <h3>操作說明</h3>
                        <ul>
                            <li>← → 方向鍵：調整太陽能板角度</li>
                            <li>↑ ↓ 方向鍵：調整旋轉速度</li>
                            <li>A 鍵：切換自動/手動追蹤</li>
                            <li>空格鍵：開啟/關閉防護罩</li>
                        </ul>
                    </div>

                    <div class="text-center mt-4">
                        <a href="game.html" class="btn btn-primary btn-lg">開始體驗</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
