<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Ark Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <img src="fap.png" alt="Future Ark Project" class="main-visual">
        <div class="welcome-content">
            <h1>未來方舟探索計畫</h1>
            <div class="input-section">
                <input type="text" id="playerName" placeholder="請輸入你的名字">
                <button id="startMission">開始任務</button>
            </div>
            <div class="mission-brief hidden" id="missionBrief">
                <h2>任務簡報</h2>
                <p>歡迎來到未來方舟探索計畫！</p>
                <p>在這場遊戲中，你將扮演一名星際探險隊的隊員，準備駕駛你的太空船前往未知的星系探索新世界。但在啟航之前，還有一些關鍵任務需要完成，這將考驗你的智慧和解決問題的能力。</p>
                <button id="proceedToPassword">進入下一關</button>
            </div>
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
